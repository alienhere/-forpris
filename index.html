<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Maalkin Prisha</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .floating-doodle {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            opacity: 0.6;
            animation: floatUpDown 6s ease-in-out infinite;
        }

        .container {
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            max-width: 85%;
            z-index: 10;
            border: 8px solid #ff4d6d;
        }

        h1 {
            color: #d00000;
            font-size: 1.3rem;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .main-gif {
            width: 140px;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            min-height: 120px; /* Space for the growing Yes button */
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s ease;
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
            z-index: 1000;
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            position: absolute; /* Crucial for moving */
            transition: 0.1s ease;
        }

        .success-message { display: none; }
        .success-message h2 { color: #ff4d6d; font-size: 1.4rem; margin-top: 15px; }

        .kiss {
            position: absolute;
            font-size: 30px;
            z-index: 100;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
    </style>
</head>
<body>

    <img src="https://img.icons8.com/color/96/ford-mustang.png" class="floating-doodle" style="top: 5%; left: 5%; width: 60px;">
    <img src="https://img.icons8.com/color/96/mountain.png" class="floating-doodle" style="top: 10%; right: 5%; width: 80px;">
    <img src="https://img.icons8.com/color/96/pirate-ship.png" class="floating-doodle" style="bottom: 5%; left: 5%; width: 60px;">
    
    <div style="top: 75%; right: 10%; color: #ff4d6d; opacity: 0.5;" class="floating-doodle">BADMASI üî•</div>
    <div style="top: 30%; left: 2%; color: #ff4d6d; opacity: 0.5;" class="floating-doodle">MAALKIN KA GULAAM üôá‚Äç‚ôÇÔ∏è</div>

    <div class="container" id="mainContainer">
        <img src="https://media.tenor.com/7D9t_vbi96MAAAAi/tkthao219-bubududu.gif" class="main-gif">
        <h1>WILL YOU BE MY VALENTINE FOR LIFE<br>MERI PRISHA MERI JAAN MERI MAALKIN MERI WIFEY MERI BIWI?</h1>
        
        <div class="buttons">
            <button id="yesBtn">YES! ‚ù§Ô∏è</button>
            <button id="noBtn">No ü•∫</button>
        </div>
    </div>

    <div class="container success-message" id="successScreen">
        <img src="https://media.tenor.com/0073S6f88_IAAAAi/bubu-dudu-kiss.gif" alt="kiss">
        <h2>YEH HUYI NAA BAAT MERI BADMASSSSS MWAAAAAAAAHHH PUCCHII BAARISH</h2>
        <h3 style="color: #ff4d6d;">YAYAYYA THANKYOU MAALKING ‚ù§Ô∏è</h3>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContainer = document.getElementById('mainContainer');
        const successScreen = document.getElementById('successScreen');
        
        let yesScale = 1;

        // The "Impossible No" Logic
        function moveNoButton() {
            // Calculate random position within screen bounds
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;

            // Make Yes button grow
            yesScale += 0.3;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        // Trigger on hover (Desktop)
        noBtn.addEventListener('mouseover', moveNoButton);
        
        // Trigger on tap (Mobile) - this is what makes it run away on phones
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Stop the click from happening
            moveNoButton();
        });

        // Click blocker - just in case!
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Yes Button Win Logic
        yesBtn.addEventListener('click', () => {
            mainContainer.style.display = 'none';
            successScreen.style.display = 'block';
            setInterval(createKiss, 100);
            confetti({
                particleCount: 400,
                spread: 150,
                origin: { y: 0.6 }
            });
        });

        function createKiss() {
            const kiss = document.createElement('div');
            kiss.className = 'kiss';
            kiss.innerHTML = 'üíã';
            kiss.style.left = Math.random() * 100 + 'vw';
            kiss.style.top = '-50px';
            document.body.appendChild(kiss);
            setTimeout(() => kiss.remove(), 3000);
        }
    </script>
</body>
</html>
