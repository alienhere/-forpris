<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Maalkin</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Memories Background */
        .memory-item {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-weight: bold;
            font-style: italic;
            pointer-events: none;
            z-index: 1;
            white-space: nowrap;
        }

        .container {
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            max-width: 85%;
            z-index: 10;
            border: 8px solid #ff4d6d;
        }

        h1 {
            color: #d00000;
            font-size: 1.5rem;
            line-height: 1.3;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .gif-container img {
            width: 160px;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            min-height: 150px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.1s ease;
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
            z-index: 1000;
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            position: absolute;
        }

        .success-message { display: none; }
        .success-message h2 { 
            color: #ff4d6d; 
            font-size: 1.8rem; 
            margin-top: 15px;
            line-height: 1.2;
        }

        /* Falling Kisses Animation */
        .kiss {
            position: absolute;
            font-size: 30px;
            z-index: 100;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        @keyframes floatMemory {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="memory-field"></div>

    <div class="container" id="mainContainer">
        <div class="gif-container">
            <img src="https://media.tenor.com/7D9t_vbi96MAAAAi/tkthao219-bubududu.gif" alt="bears">
        </div>
        <h1>WILL YOU BE MY VALENTINE FOR LIFE<br>MERI PRISHA MERI JAAN MERI MAALKIN MERI WIFEY MERI BIWI?</h1>
        
        <div class="buttons">
            <button id="yesBtn">YES! ‚ù§Ô∏è</button>
            <button id="noBtn">No ü•∫</button>
        </div>
    </div>

    <div class="container success-message" id="successScreen">
        <img src="https://media.tenor.com/0073S6f88_IAAAAi/bubu-dudu-kiss.gif" alt="kissing bears">
        <h2>YEH HUYI NAA BAAT MERI BADMASSSSS MWAAAAAAAAHHH PUCCHII BAARISH</h2>
        <p>You're the only Maalkin of this Gulaam! üèîÔ∏èüèéÔ∏è‚ú®</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContainer = document.getElementById('mainContainer');
        const successScreen = document.getElementById('successScreen');
        const memoryField = document.getElementById('memory-field');
        
        let yesScale = 1;

        // Floating Memory Items
        const memories = [
            "Columbus Ride üé¢", "Badmasi üî•", "Maalkin ka Gulaam üôá‚Äç‚ôÇÔ∏è", 
            "Himalayas Trip üèîÔ∏è", "Mustang üèéÔ∏è", "First Talk ‚ù§Ô∏è", 
            "Badmass Prisha ‚ú®", "Our Future üíç"
        ];

        function createMemory() {
            const mem = document.createElement('div');
            mem.className = 'memory-item';
            mem.innerText = memories[Math.floor(Math.random() * memories.length)];
            mem.style.left = Math.random() * 90 + 'vw';
            mem.style.fontSize = (Math.random() * 15 + 15) + 'px';
            mem.style.animation = `floatMemory ${Math.random() * 5 + 5}s linear infinite`;
            memoryField.appendChild(mem);
        }
        for(let i=0; i<15; i++) createMemory();

        // No Button logic
        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        noBtn.addEventListener('mouseover', moveNoButton);

        // Yes Button Logic
        yesBtn.addEventListener('click', () => {
            mainContainer.style.display = 'none';
            successScreen.style.display = 'block';
            
            // Start Falling Kisses
            setInterval(createKiss, 100);

            confetti({
                particleCount: 250,
                spread: 100,
                origin: { y: 0.6 }
            });
        });

        function createKiss() {
            const kiss = document.createElement('div');
            kiss.className = 'kiss';
            kiss.innerHTML = Math.random() > 0.5 ? 'üíã' : 'üòò';
            kiss.style.left = Math.random() * 100 + 'vw';
            kiss.style.top = '-50px';
            document.body.appendChild(kiss);
            setTimeout(() => kiss.remove(), 3000);
        }
    </script>
</body>
</html>
